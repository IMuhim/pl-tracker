spring:
  datasource:
    url: jdbc:postgresql://localhost:5541/pl_tracker_v1
    username: pl_user
    password: pl_pass
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate.format_sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:01_schema.sql
      data-locations: classpath:02_seed.sql
      separator: "@@"
server:
  port: 8080
