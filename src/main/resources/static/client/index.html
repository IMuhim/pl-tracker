<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PL Tracker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <!-- League Table -->
    <section class="card">
      <h2>Table</h2>
      <div class="table-wrap">
        <table id="standingsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Team</th>
              <th class="right">P</th>
              <th class="right">W</th>
              <th class="right">D</th>
              <th class="right">L</th>
              <th class="right">GF</th>
              <th class="right">GA</th>
              <th class="right">GD</th>
              <th class="right">Pts</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Team Games: opponent, score, won? -->
    <section class="card">
      <div class="row-head">
        <h2>Results</h2>
        <select id="teamSelect"></select>
      </div>
      <div class="table-wrap">
        <table id="gamesTable">
          <thead>
            <tr>
              <th>Opponent</th>
              <th class="right">Score</th>
              <th class="right">Result</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <p id="msg" class="msg"></p>
  </main>

  <script src="./index.js" defer></script>
</body>
</html>
